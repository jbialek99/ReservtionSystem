<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Home</title>
    <script th:src="@{/js/home-date.js}" defer layout:fragment="extraJs"></script>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${name}" th:text="'Witaj ' + ${name}" class="welcome-message"></div>
    <div id="date"></div>

    <div class="tiles-wrapper">
        <div class="tiles-grid">
            <a th:href="@{'/calendar/' + ${defaultHallId}}" class="tile">Kalendarz sali</a>
            <a th:href="@{/localization}" class="tile">Wyb√≥r sali</a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="tile">Wyloguj</a>
            <a th:href="@{/oauth2/authorization/azure}" sec:authorize="isAnonymous()" class="tile">Zaloguj</a>
        </div>
    </div>
</div>
</body>
</html>
